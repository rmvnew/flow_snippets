<html>

<head>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script>
        var audioPlayer = null;
        window.addEventListener('message',function(event){
            if (event.data.transactionType == "playSound"){
                if (audioPlayer != null){ audioPlayer.pause(); }
                audioPlayer = new Audio("./sounds/"+event.data.transactionFile+".ogg");
                audioPlayer.volume = event.data.transactionVolume;
                audioPlayer.play();
            }
        });
    </script>
</head>
    <body>
        <div id="actionmenu" style="display: none;">
            <div id="andar"> <p id="numeroandar"> 0</p> </div>
            <div id="botoes"></div>
        </div>
    </body>
    
    <script src="elevador.js" type="text/javascript"></script>
</html>
